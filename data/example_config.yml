mqtt_broker: "devon"
request_topic: "fast/migfra/<hostname>/task"
response_topic: "fast/migfra/+/result"
rounds: 6
period: 25
start-stop-vms: false
bench-config:
  - vm-configuration:
      vm-name: centos711
      vcpus: 4
      memory: 2097152
    source: pandora3
    destination: pandora4
    procs-per-vm: 2
    live-migration: false
    rdma-migration: true
    time-measurement: true

